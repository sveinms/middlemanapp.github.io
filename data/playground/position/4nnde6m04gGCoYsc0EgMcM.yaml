:jobTitle: Vessel IT Support Specialist
:country: Norway
:jobDescription: |
  Main Responsibilities

  The System Administrator for the PMS System of the Company.
  In-charge in developing and improving the PMS of the vessels for creating, editing, deleting of items upon approved requests from Vessel Managers.
  Manage, edit and update materials catalogues in PMS System.
  Manage the creation and deletion of vessel PMS users/roles and access rights.
  Assist the Vessel IT and Application Team to implement PMS System on-board the vessels.
  In-charge of second line support for vessels PMS.
  Create, update and maintain user training manuals. In-charge of PMS System training.
  Assists Vessel Managers in building and designing the vessel PMS System and organise required technical documents/manuals and drawings for the PMS database building.
  Manage PMS vendor for and on behalf of Vessel Managers.
  Assist Vessel Managers to prepare vessels using PMS System for internal and external PMS audits. Assist in closing out PMS audits observations/deficiencies.
  Monitor PMS jobs due/overdue status, inventory status and liaise with vessels for timely update of the maintenance system.
  Assist in standardising/cleaning of existing PMS database of vessels.
  Maintain certification records of the PMS vendors and send revisions to vessel when updated by vendor.
:jobRequirements: |-
  Requirements and expectations

  Experienced Marine Engineer. Proficient in all aspects of marine engineering and good understanding of ship specific systems.
  A thorough knowledge of on-board planned maintenance systems is essential.
  Candidates with sailing experience in the capacity of Junior Engineers will be preferred.
  Good experience working with PC's. Have training skills.
  Able to work fast and under pressure.
  Good personality, creative, high integrity and ability to work in a team.
  Able to travel in short notice.
